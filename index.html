<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag for search engine -->
    <meta name="description"
        content="Educational games for children to have fun. Practice simple addition and subtraction for early-year school children to help them build confidence in mathematics is free to play">
    <meta name="keywords" content="math, education, games, learning, play, addition, subtraction, children, kids">
    <!-- Title -->
    <title>Brain Kids</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>

        <h1 class="hidden">Brain Kids</h1>

        <div class="header-div">

            <div class="logo-div">
                <a href="index.html" area-label="Brain kids logo link to home page">
                    <img class="logo-img" src="assets/images/brainkids-logo.webp" alt="Brain Kids logo">
                </a>
            </div>

            <div class="sign-up-div">
                <div>
                    <a class="sign-up-btn" href="signup.html" aria-label="Go to sign up page">Sign Up</a>
                </div>
            </div>

        </div>

    </header>

    <!-- Main -->
    <main>

        <div id="game">
            <div class="card-shadow">
                <div class="game-img-div">
                    <img class="math-img" src="./assets/images/math.webp" alt="children are playing a math game">
                </div>

                <div class="game-description">
                    <div class="game-content">
                        <h2>Math Game</h2>
                        <p class="game-p">Practice simple addition and subtraction for early-year school children to
                            help
                            them build
                            confidence in mathematics.</p>
                    </div>

                    <button class="start-btn btn">START!</button>

                    <div class="functions">
                        <i class="fa-solid fa-gear setting"></i>
                        <a class="score" href="">Score</a>
                        <i class="fa-solid fa-volume-xmark sound"></i>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8111712961.js" crossorigin="anonymous"></script>
</body>

</html>
