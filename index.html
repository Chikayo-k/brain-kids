<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag for search engine -->
    <meta name="description"
        content="Educational games for children to have fun. Practice simple addition and subtraction for early-year school children to help them build confidence in mathematics is free to play">
    <meta name="keywords" content="math, education, games, learning, play, addition, subtraction, children, kids">
    <!-- Title -->
    <title>Brain Kids</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>

        <h1 class="hidden">Brain Kids</h1>

        <div class="header-div">

            <div class="logo-div">
                <a href="index.html" area-label="Brain kids logo link to home page">
                    <img class="logo-img" src="assets/images/brainkids-logo.webp" alt="Brain Kids logo">
                </a>
            </div>

            <div class="sign-up-div btn">
                <div>
                    <button class="sign-up-btn btn" aria-label="Go to sign up page">Sign Up</button>
                </div>
            </div>

        </div>

    </header>

    <!-- Main -->
    <main>



        <div id="game">

            <div id="signup"></div>

            <div id="score-board"></div>

            <div class="card-shadow game-screen game-over game-over-hide">
                <div class="game-over-div">
                    <p class="game-over">Game Over</p>
                    <p class="your-score">Your Score:0
                    <p>
                    <div class="game-option">
                        <button class="home btn">Home</button>
                    </div>
                </div>
            </div>

            <div class=" card-shadow game-screen game game-hide">
                <div class=" level-question">
                    <div class="level-div">
                        <h2 class="level"></h2>
                    </div>
                    <div class="question">
                        <span id="num1">0</span>
                        <span id="operator">+</span>
                        <span id="num2">0</span>
                        <span>=</span>
                    </div>
                    <div class="score-level">
                        <p>Score: 0</p>
                        <p>Life: 3</p>
                    </div>
                </div>

                <div class="game-answers">
                    <div>
                        <!-- <h2>Answer</h2> -->
                        <p class="game-p">Pick one answer</p>
                        <div id="pick-answer">
                            <div>10</div>
                            <div>10</div>
                            <div>10</div>
                            <div>10</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-shadow start-page">
                <div class="game-img-div">
                    <img class="math-img" src="./assets/images/math.webp" alt="children are playing a math game">
                </div>

                <div class="game-description">
                    <div class="game-content">
                        <h2>Math Game</h2>
                        <p class="game-p">Practice simple addition and subtraction for early-year school
                            children to
                            help
                            them build
                            confidence in mathematics.</p>
                    </div>

                    <button class="start-btn btn">START!</button>

                    <div class="functions">
                        <i class="fa-solid fa-gear setting btn"></i>
                        <button class="score btn">Score</button>
                        <i class="fa-solid fa-volume-xmark sound btn"></i>
                    </div>
                </div>
            </div>

        </div>

        <div class="animation animation-hide">
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <a href=""><i class="fa-brands fa-square-facebook btn"></i></a>
        <a href=""><i class="fa-brands fa-youtube btn"></i></a>
        <a href=""><i class="fa-brands fa-square-twitter btn"></i></a>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8111712961.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/js/game.js"></script>
    <script src="assets/js/signup.js"></script>

</body>

</html>
